<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
  <div class="row subjectheadernested">
    <div class="col">
    <img src="/assets/icons/signup.png" style="height: 24px;width: 24px;margin: 5px;"><span class="align-middle"> Add User</span>
  </div>
</div>
<div class="row">
  <div class="col">
  <table>
    <tr class="form-group">
      <td> 
      <label for="FullName">
        Full Name:
      </label>
      </td>
      <td><input id="FullName" type="text" formControlName="FullName"></td>
    </tr>

    <tr class="form-group">
      <td>        <label for="PassportID">
        Passport ID:
    </label></td>
        <td><input id="PassportID" type="text" formControlName="PassportID" ></td>
      </tr>

      <tr class="form-group">
        <td><label for="UserName">
          Username:
      </label></td>
        <td><input id="UserName" type="text" formControlName="UserName"></td>
    
      </tr>
      <tr>
        <td><label for="Password">Password:</label></td>
        <td><input id="Password" type="text" formControlName="Password" ></td>
    
      </tr>
      <tr>
        <td><label for="BirthDate">
          BirthDate:
      </label></td>
        <td><input id="BirthDate" type="date" formControlName="BirthDate"></td>
    
      </tr>
      <tr>
        <td><label for="Email">
          Email:
      </label></td>
        <td><input id="Email" type="text" formControlName="Email" ></td>
    
      </tr>
      <tr>
        <td><label for="Gender">
          Gender:
      </label></td>
        <td><select id="Gender" formControlName="Gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        
        </select></td>
    
      </tr>

      <tr>
        <td><label for="MemberLevel">
          Member Level:
      </label></td>
        <td><select id="MemberLevel" formControlName="MemberLevel">
          <option value="0">Member</option>
          <option value="1">Employee</option>
          <option value="2">Admin</option>
        
        </select></td>
    
      </tr>
      


      
      <tr>
        <td><label for="Image">
          Image:
      </label></td>
        <td><img [src]="imageUrl" onerror="this.src='./assets/icons/defaultuser.png';" style="height:100px;width:100px;">
          <input type="file" #image accept="image/*" (change)="handleFileInput($event.target.files)" formControlName="Image">
          </td>
    
      </tr>

      

      
    </table>
  </div>
</div>
    <button class="button" type="submit">Add User</button>
  
  </form>
