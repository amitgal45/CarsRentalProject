        <div class="row subjectheadernested">
    <img src="/assets/icons/view-details.png" style="height: 24px;width: 24px;margin: 5px;"><span class="align-middle"> Manage Users</span>
   </div>

   <div class="row">
   <button  [routerLink]="['/admin/', { outlets: { list: ['adduser'] } }]">Add User</button>
   <div class="table-responsive">
        <table class="table">
            <caption>Users Table</caption>
  <thead style="font-size: 11px;"> 
    <tr >
      <th scope="col">Image</th>
      <th scope="col">User ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Passport ID</th>
      <th scope="col">UserName</th>
      <th scope="col">Birth Date</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Member Level</th>
      <th scope="col">Password</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
 <!-- מקבל פרמטרים של CAR MODEL ^^
        ומחזיר *מכוניות*
-->
  <tbody>
    <tr *ngFor="let user of allUsers" style="font-size: 11px;">
      <th scope="row"><img src="{{user.Image}}" onerror="this.src='./assets/icons/defaultuser.png';" style="width: 50px;height: 50px;" ></th>
      <td>{{user.UserID}}</td>
      <td>{{user.FullName}}</td>
      <td>{{user.PassportID}}</td>
      <td>{{user.UserName}}</td>
      <td>{{user.BirthDate}}</td>
      <td>{{user.Gender}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.MemberLevel}}</td>
      <td>{{user.Password}}</td>
      <td><img [routerLink]="['/admin/', { outlets: { list: ['edituser', user.UserID] } }]"src="assets/icons/edit.png"></td>
      <td><img src="assets/icons/delete.png" (click)="DeleteUser(user.UserID)"></td>
    </tr>
  </tbody>
        </table>
      </div>
      </div>
