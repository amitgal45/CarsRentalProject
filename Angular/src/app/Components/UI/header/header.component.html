<div class="row" style="background-color: rgb(90, 90, 90);margin: auto;">

   <div class="col-6"><img src="./assets/header/logo.png" style="margin:auto;width: 25%;"></div>
   <div class="col-6 my-auto d-flex justify-content-center text-center"><img routerLink="/searchcar" src="./assets/header/banner.jpg"  style="margin:auto;width: 20%;" >
   </div>
</div>

<div class="row nav">
    <div class="col" style="text-align: center;">
<a routerLink="/home" class="url">
    Home
   </a> 
</div>
<div class="col" style="text-align: center;">
   <a routerLink="/searchcar" class="url">
       Search Cars
      </a> 
   </div>
<div class="col" style="text-align: center;" [hidden]="userService.isLogged">
   <a [hidden]="userService.isLogged" routerLink="/sign-in" class="url">
    Sign In
   </a> 
</div>
<div class="col" style="text-align: center;" [hidden]="userService.isLogged">
   <a [hidden]="userService.isLogged" routerLink="/sign-up" class="url">
    Sign Up
   </a> 

</div>
<div [hidden]="!userService.isLogged"  class="col" style="text-align: center;">
   <a [hidden]="!userService.isLogged" routerLink="/sign-in" class="url" (click)="logOut()">
    Sign Out
   </a> 
</div>
<div [hidden]="!userService.isLogged" class="col" style="text-align: center;">
   <span *ngIf="userService.currentUser" [ngSwitch]="userService.currentUser.MemberLevel">

    <a *ngSwitchCase="0"  routerLink="/userpanel" class="url">
        User Panel
       </a> 
    <a *ngSwitchCase="1"  routerLink="/employee" class="url">
        Member Control Panel
       </a> 
    
       <a *ngSwitchCase="2" routerLink="/admin" class="url">
        Admin Control Panel
       </a> 
       
   </span>
   
</div>
</div>
