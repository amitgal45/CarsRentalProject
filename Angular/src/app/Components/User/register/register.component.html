<div class="container2 border">
  <div class="row subjectheader">
    <div class="col">
    <img src="/assets/icons/signup.png" style="height: 24px;width: 24px;margin: 5px;"><span class="align-middle"> Sign up</span>
  </div>
</div>
<br/>
  <div class="row">
    <div class="col">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

  <table >
    <tr class="form-group">
      <td><label for="FullName">
        Full Name:
      </label></td>
      <td><input id="FullName" type="text" formControlName="FullName"></td>
    </tr>
    <tr class="form-group">
      <td><label for="PassportID">
        PassportID:
      </label></td>
      <td><input id="PassportID" type="text" formControlName="PassportID"></td>
    </tr>
      <tr class="form-group">
        <td><label for="UserName">
          Username:
        </label></td>
        <td><input id="UserName" type="text" formControlName="UserName"></td>
      </tr>
      <tr class="form-group">
        <td><label for="BirthDate">
          Birth Date
        </label></td>
        <td><input id="BirthDate" type="date" formControlName="BirthDate"></td>
      </tr>
      <tr class="form-group">
        <td><label for="Gender">
          Gender:
        </label></td>
        <td> <select id="Gender" formControlName="Gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select></td>
      </tr>
      <tr class="form-group">
        <td><label for="Email">
          Email:
        </label></td>
        <td><input id="Email" type="text" formControlName="Email"></td>
      </tr>
      <tr class="form-group">
        <td><label for="Password">
          Password:
        </label></td>
        <td><input id="Password" type="text" formControlName="Password"></td>
      </tr>

      <tr class="form-group">
        <td><label for="Image">
          Image:
        </label></td>
        <td> <img [src]="imageUrl" onerror="this.src='./assets/icons/defaultuser.png';" style="height:100px;width:100px;">
          <input type="file" #image accept="image/*" (change)="handleFileInput($event.target.files)" formControlName="Image"></td>
      </tr>

    <span style="margin: auto;">
    <button class="button" type="submit">Register now</button>
  </span>
  </table>
  </form>
  
</div>
</div>
</div>
